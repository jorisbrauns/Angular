<!DOCTYPE html>
<html ng-app="YourNameOfModule">
	<head>
		<title>AngularJS</title>
        <link rel="stylesheet" href="lib/style.css" type="text/css" />
	</head>
	<body>
		<script src="lib/angular.js" type="text/javascript"></script>

		<script  type="text/javascript" />
		(function(){

			//Your bootstraping
			var app = angular.module("YourNameOfModule",[]);

			//Controllers, notice that controller is attached to (inside) our app.
			app.controller("BookController", function(){
				this.book = book;
			});

			var book = { name: 'SPA using AngularJS', price: 35 };

		})();
		</script>

		<div ng-controller="BookController as ctrl">
			<h1>{{ctrl.book.name}} - Price  € {{ctrl.book.price}}</h1>
		</div>
	</body>
</html>

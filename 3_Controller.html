<!DOCTYPE html>
<html ng-app="YourNameOfModule">
	<head>
		<title>AngularJS</title>
	</head>
	<body>
		<script src="lib/angular.js" type="text/javascript"></script>

		<script  type="text/javascript" />
		(function(){

			//Your bootstraping
			var app = angular.module("YourNameOfModule",[]);

			//Controllers, notice that controller is attached to (inside) our app.
			app.controller("ContactController", function(){
				this.contact = contact;
			});

			var contact = { name: 'Joris', lastname: 'Brauns', age: 26 };

		})();
		</script>

		<div ng-controller="ContactController as ctrl">
			<h1>{{ctrl.contact.name}} {{ctrl.contact.lastname}}</h1>
			Age: {{ctrl.contact.age}} 
		</div>
	</body>
</html>

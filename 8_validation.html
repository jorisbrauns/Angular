<!DOCTYPE html>
<html ng-app="YourNameOfModule">
	<head>
		<title>AngularJS</title>
	</head>
	<body>
		<script src="lib/angular.js" type="text/javascript"></script>

		<script  type="text/javascript">
		(function(){
			var app = angular.module("YourNameOfModule",[])

			app.controller("BookController", function(){
			    var self = this;
				this.book = { price: 35};

				this.myList = [
					{ name: 'C# is the bomb!', price: 42 },
					{ name: 'AngularJS', price: 10},
					{ name: 'Xamarin Cross-platform Application Development', price: 199.99},
					{ name: 'Java is a joke!', price: 10},
					{ name: 'Learning AngularJS', price: 35.75}
				];

				this.add = function(){
					this.myList.push({name:this.book.name,price:this.book.price});
				};

				this.edit = function(book){
					this.book = book;
				};
			});

			//custom filter
			app.filter('startsWithLetter', function () {
			  return function (items, letter) {
			    var filtered = [];
			    var letterMatch = new RegExp(letter, 'i');
			    for (var i = 0; i < items.length; i++) {
			      var item = items[i];
			      if (letterMatch.test(item.name.substring(0, 1))) {
			        filtered.push(item);
			      }
			    }
			    return filtered;
			  };
			});

		    //Curstom validation
			app.directive('ensureUnique', function() {
			    return {
			        restrict: 'A',
			        require: 'ngModel',
			        link: function (scope, element, attrs, ngModel) {
			            element.bind('blur', function (e) {
			                if (!ngModel || !element.val()) return;
			                var keyProperty = scope.$eval(attrs.ensureUnique);
			                var currentValue = element.val();

			                var unique = true;

			                for (var i = 0; i < keyProperty.list.length; i++) {
			                    if (keyProperty.list[i].name == currentValue) {
			                        unique = false;
			                    }
			                }
			                scope.$apply(function () {
			                    console.log("apply");
			                    ngModel.$setValidity('unique', unique);
			                });
			            });
			        }
			    }
			});
 
		})();
		</script>

		<div ng-controller="BookController as ctrl">
            
			<h2>Form</h2>
                <form name="form">

	    	<input placeholder="Name..." name="name" ng-model="ctrl.book.name" ensure-unique="{ list:ctrl.myList }" type="text" ng-minlength="5"  ng-maxlength="20" />
                <span class="errorMessage" ng-show="form.name.$dirty && form.name.$error.unique">
                    Name already in use
                </span>
                
		<br/>
		
		<input placeholder="Price..." ng-model="ctrl.book.price" type="number"  />
		
		<br/>
		
		<button ng-click="ctrl.add()">Create new record</button>
            </form>

			<ul>
				<li ng-repeat="book in ctrl.myList | orderBy:'name'  | filter:{name:search} | startsWithLetter:letter " ng-click="ctrl.edit(book)">
				  {{book.name}} - {{book.price | currency}} 
				</li>
				<li ng-if="ctrl.myList.length == 0">
				  <strong>No results found...</strong>
				</li>
			</ul>
			
			<h2>Filters</h2>
			<label>Search: </label> <input placeholder="Search..." ng-model="search" /><br/>
			<label>Start with letter: </label> <input placeholder="Letter" ng-model="letter" /> (custom filter)
		</div>
	</body>
</html>
